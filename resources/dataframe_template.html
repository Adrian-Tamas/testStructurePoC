<html>
<body>
<div class="container-fluid">
    <table id="data" border="1" cellpadding="0" cellspacing="0" style="width: 100%" text-align="center">
        <tbody>
            <tr>
                {% for column in header %}
                    <th scope="row">{{column}}</th>
                {% endfor %}
            </tr>
        {% for row in data %}
            <tr>
                {% for key, value in row.items() %}
                    <td style="text-align: center">{{value}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
